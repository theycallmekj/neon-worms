<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <!-- Force Landscape on Mobile -->
  <meta name="screen-orientation" content="landscape" />
  <meta name="x5-orientation" content="landscape" />
  <meta name="x5-fullscreen" content="true" />
  <meta name="full-screen" content="yes" />
  <!-- Mobile App Meta -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#0f172a" />
  <!-- Prevent iOS tap highlight -->
  <meta name="format-detection" content="telephone=no" />
  <title>Neon Worms.io</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&family=Titan+One&display=swap');

    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    html,
    body {
      position: fixed;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background-color: #0f172a;
      touch-action: none;
    }

    .font-display {
      font-family: 'Orbitron', sans-serif;
    }

    /* Force landscape message for portrait mode */
    #rotate-device {
      display: none;
      position: fixed;
      inset: 0;
      background: #0f172a;
      z-index: 9999;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: 'Orbitron', sans-serif;
    }

    #rotate-device .icon {
      font-size: 64px;
      animation: rotate-phone 1.5s ease-in-out infinite;
    }

    @keyframes rotate-phone {

      0%,
      100% {
        transform: rotate(0deg);
      }

      50% {
        transform: rotate(-90deg);
      }
    }

    @media (orientation: portrait) and (max-width: 900px) {
      #rotate-device {
        display: flex !important;
      }

      #root {
        display: none !important;
      }
    }

    /* Custom scrollbar for high-tech feel */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1e293b;
    }

    ::-webkit-scrollbar-thumb {
      background: #3b82f6;
      border-radius: 4px;
    }

    /* Safe area padding for notched devices */
    .safe-area-inset {
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }
  </style>
  <script type="importmap">

}
</script>

</head>

<body>
  <!-- Rotate Device Message for Portrait Mode -->
  <div id="rotate-device">
    <div class="icon">ðŸ“±</div>
    <h2 style="font-size: 24px; margin-top: 20px;">Rotate Your Device</h2>
    <p style="font-size: 14px; opacity: 0.7; margin-top: 10px;">For the best experience, play in landscape mode</p>
  </div>

  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>

  <script>
    // Force landscape on Android if possible
    if (screen.orientation && screen.orientation.lock) {
      screen.orientation.lock('landscape').catch(() => { });
    }

    // Prevent default touch behaviors
    document.addEventListener('touchmove', function (e) {
      if (e.target.tagName !== 'INPUT') {
        e.preventDefault();
      }
    }, { passive: false });

    // Prevent context menu on long press
    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
    });

    // Prevent double-tap zoom
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (e) {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        e.preventDefault();
      }
      lastTouchEnd = now;
    }, { passive: false });
  </script>
</body>

</html>
