<svg width="500" height="200" viewBox="0 0 500 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer><feFuncA type="linear" slope="0.5" /></feComponentTransfer>
      <feMerge><feMergeNode /><feMergeNode in="SourceGraphic" /></feMerge>
    </filter>
    <linearGradient id="salmon_grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" style="stop-color:#fb923c" />
      <stop offset="100%" style="stop-color:#f97316" />
    </linearGradient>
    <linearGradient id="rice_grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" style="stop-color:#ffffff" />
      <stop offset="100%" style="stop-color:#f1f5f9" />
    </linearGradient>
  </defs>

  <!-- Row 0 -->
  <g transform="translate(50, 50)" filter="url(#shadow)">
    <!-- Salmon Nigiri -->
    <rect x="-35" y="0" width="70" height="25" fill="url(#rice_grad)" rx="10" stroke="#FFF" stroke-width="2" />
    <path d="M-40 -15 Q-40 -25 0 -25 Q40 -25 40 -15 L40 5 Q40 15 0 15 Q-40 15 -40 5 Z" fill="url(#salmon_grad)" stroke="#FFF" stroke-width="2" />
    <path d="M-30 -10 L-10 -15 M0 -10 L20 -15 M15 0 L35 -5" stroke="#FFF" stroke-width="2" opacity="0.6" />
    <circle cx="-15" cy="0" r="4" fill="black" /><circle cx="15" cy="0" r="4" fill="black" />
  </g>

  <g transform="translate(150, 50)" filter="url(#shadow)">
    <!-- Sushi Roll -->
    <circle cx="0" cy="0" r="35" fill="#1e293b" stroke="#FFF" stroke-width="2" />
    <circle cx="0" cy="0" r="28" fill="url(#rice_grad)" />
    <circle cx="0" cy="0" r="15" fill="#fb923c" />
    <circle cx="-10" cy="-5" r="3" fill="black" /><circle cx="10" cy="-5" r="3" fill="black" />
  </g>

  <g transform="translate(250, 50)" filter="url(#shadow)">
    <!-- Ebi Tempura -->
    <path d="M-40 20 Q-40 -20 10 -35 L40 -40 Q30 -10 10 20 Z" fill="#fbbf24" stroke="#FFF" stroke-width="2" />
    <path d="M20 -38 L35 -40 L38 -25" fill="#ef4444" />
    <circle cx="-10" cy="0" r="3" fill="black" /><circle cx="10" cy="0" r="3" fill="black" />
  </g>

  <g transform="translate(350, 50)" filter="url(#shadow)">
    <!-- Onigiri -->
    <path d="M-40 30 L0 -35 L40 30 Z" fill="url(#rice_grad)" stroke="#FFF" stroke-width="2" rx="10" />
    <rect x="-15" y="10" width="30" height="20" fill="#1e293b" rx="5" />
    <circle cx="-10" cy="-5" r="3" fill="black" /><circle cx="10" cy="-5" r="3" fill="black" />
  </g>

  <g transform="translate(450, 50)" filter="url(#shadow)">
    <!-- Sashimi -->
    <rect x="-35" y="-20" width="70" height="15" fill="#ef4444" rx="5" stroke="#FFF" stroke-width="2" />
    <rect x="-35" y="0" width="70" height="15" fill="#fb923c" rx="5" stroke="#FFF" stroke-width="2" />
    <rect x="-35" y="20" width="70" height="15" fill="#4ade80" rx="5" stroke="#FFF" stroke-width="2" />
    <circle cx="-15" cy="5" r="3" fill="black" /><circle cx="15" cy="5" r="3" fill="black" />
  </g>

  <!-- Row 1 -->
  <g transform="translate(50, 150)" filter="url(#shadow)">
    <!-- Ramen Bowl -->
    <path d="M-45 -10 Q-45 40 0 40 Q45 40 45 -10 Z" fill="#ef4444" stroke="#FFF" stroke-width="2" />
    <rect x="-40" y="-15" width="80" height="10" fill="#fbbf24" rx="5" />
    <circle cx="-15" cy="10" r="3" fill="black" /><circle cx="15" cy="10" r="3" fill="black" />
  </g>

  <g transform="translate(150, 150)" filter="url(#shadow)">
    <!-- Gyoza -->
    <path d="M-40 20 Q-40 -20 0 -20 Q40 -20 40 20 Z" fill="#FEF3C7" stroke="#FFF" stroke-width="2" />
    <path d="M-30 -15 Q0 -25 30 -15" fill="none" stroke="#d97706" stroke-width="2" />
    <circle cx="-10" cy="0" r="3" fill="black" /><circle cx="10" cy="0" r="3" fill="black" />
  </g>

  <g transform="translate(250, 150)" filter="url(#shadow)">
    <!-- Matcha Bao -->
    <path d="M-35 25 Q0 -40 35 25 Z" fill="#4ade80" stroke="#FFF" stroke-width="2" />
    <circle cx="-10" cy="0" r="3" fill="black" /><circle cx="10" cy="0" r="3" fill="black" />
  </g>

  <g transform="translate(350, 150)" filter="url(#shadow)">
    <!-- Soy Sauce -->
    <rect x="-15" y="-10" width="30" height="40" fill="#1e293b" rx="5" stroke="#FFF" stroke-width="2" />
    <rect x="-20" y="-25" width="40" height="15" fill="#ef4444" rx="5" />
    <circle cx="-7" cy="5" r="2" fill="#FFF" />
    <circle cx="7" cy="5" r="2" fill="#FFF" />
  </g>

  <g transform="translate(450, 150)" filter="url(#shadow)">
    <!-- Wasabi -->
    <path d="M-25 25 Q0 -15 25 25 Z" fill="#4ade80" stroke="#FFF" stroke-width="2" />
    <circle cx="-7" cy="15" r="2" fill="black" /><circle cx="7" cy="15" r="2" fill="black" />
  </g>
</svg>
