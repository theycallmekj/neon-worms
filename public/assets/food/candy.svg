<svg width="500" height="200" viewBox="0 0 500 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer><feFuncA type="linear" slope="0.5" /></feComponentTransfer>
      <feMerge><feMergeNode /><feMergeNode in="SourceGraphic" /></feMerge>
    </filter>
    <linearGradient id="candy_grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" style="stop-color:#f472b6" />
      <stop offset="100%" style="stop-color:#db2777" />
    </linearGradient>
  </defs>

  <!-- Row 0 -->
  <g transform="translate(50, 50)" filter="url(#shadow)">
    <!-- Gummy Bear -->
    <rect x="-20" y="-15" width="40" height="45" fill="#4ade80" rx="15" stroke="#FFF" stroke-width="2" />
    <circle cx="-15" cy="-20" r="10" fill="#4ade80" stroke="#FFF" stroke-width="2" />
    <circle cx="15" cy="-20" r="10" fill="#4ade80" stroke="#FFF" stroke-width="2" />
    <circle cx="-8" cy="-5" r="3" fill="black" /><circle cx="8" cy="-5" r="3" fill="black" />
  </g>

  <g transform="translate(150, 50)" filter="url(#shadow)">
    <!-- Jelly Bean -->
    <path d="M-30 0 Q-30 -25 0 -25 Q30 -25 30 0 Q30 25 0 25 Q-30 25 -30 0" fill="#8b5cf6" stroke="#FFF" stroke-width="2" />
    <ellipse cx="-10" cy="-10" rx="5" ry="3" fill="#FFF" opacity="0.4" />
    <circle cx="-10" cy="5" r="3" fill="black" /><circle cx="10" cy="5" r="3" fill="black" />
  </g>

  <g transform="translate(250, 50)" filter="url(#shadow)">
    <!-- Lollipop -->
    <rect x="-4" y="0" width="8" height="45" fill="#f1f5f9" />
    <circle cx="0" cy="-15" r="30" fill="url(#candy_grad)" stroke="#FFF" stroke-width="2" />
    <path d="M-20 -15 Q0 -35 20 -15 Q0 5 -20 -15" fill="none" stroke="#FFF" stroke-width="3" opacity="0.5" />
    <circle cx="-10" cy="-15" r="3" fill="black" /><circle cx="10" cy="-15" r="3" fill="black" />
  </g>

  <g transform="translate(350, 50)" filter="url(#shadow)">
    <!-- Candy Cane -->
    <path d="M15 40 L15 -20 Q15 -40 -10 -40 Q-35 -40 -35 -20" fill="none" stroke="#ef4444" stroke-width="15" stroke-linecap="round" />
    <path d="M15 40 L15 -20 Q15 -40 -10 -40 Q-35 -40 -35 -20" fill="none" stroke="#FFF" stroke-width="15" stroke-dasharray="10 10" stroke-linecap="round" />
    <circle cx="5" cy="-30" r="3" fill="black" /><circle cx="5" cy="-10" r="3" fill="black" />
  </g>

  <g transform="translate(450, 50)" filter="url(#shadow)">
    <!-- Gumdrop -->
    <path d="M-30 30 Q-30 -20 0 -20 Q30 -20 30 30 Z" fill="#eb6b00" stroke="#FFF" stroke-width="2" />
    <circle cx="-5" cy="5" r="1.5" fill="#FFF" /><circle cx="10" cy="0" r="1.5" fill="#FFF" /><circle cx="-15" cy="15" r="1.5" fill="#FFF" />
    <circle cx="-10" cy="10" r="3" fill="black" /><circle cx="10" cy="10" r="3" fill="black" />
  </g>

  <!-- Row 1 -->
  <g transform="translate(50, 150)" filter="url(#shadow)">
    <!-- Wrapped Candy -->
    <polygon points="-45,-20 -20,0 -45,20" fill="#f472b6" stroke="#FFF" stroke-width="2" />
    <polygon points="45,-20 20,0 45,20" fill="#f472b6" stroke="#FFF" stroke-width="2" />
    <rect x="-25" y="-20" width="50" height="40" fill="#f472b6" rx="10" stroke="#FFF" stroke-width="2" />
    <circle cx="-10" cy="0" r="3" fill="black" /><circle cx="10" cy="0" r="3" fill="black" />
  </g>

  <g transform="translate(150, 150)" filter="url(#shadow)">
    <!-- Star Candy -->
    <path d="M0 -35 L10 -10 L35 0 L10 10 L0 35 L-10 10 L-35 0 L-10 -10 Z" fill="#fbbf24" stroke="#FFF" stroke-width="2" />
    <circle cx="-7" cy="0" r="3" fill="black" /><circle cx="7" cy="0" r="3" fill="black" />
  </g>

  <g transform="translate(250, 150)" filter="url(#shadow)">
    <!-- Heart Candy -->
    <path d="M0 30 C-40 0 -40 -40 0 -20 C40 -40 40 0 0 30" fill="#ef4444" stroke="#FFF" stroke-width="2" />
    <circle cx="-10" cy="-5" r="3" fill="black" /><circle cx="10" cy="-5" r="3" fill="black" />
  </g>

  <g transform="translate(350, 150)" filter="url(#shadow)">
    <!-- Donut Candy -->
    <circle cx="0" cy="0" r="30" fill="#8b5cf6" stroke="#FFF" stroke-width="2" />
    <circle cx="0" cy="0" r="10" fill="transparent" stroke="#1e293b" stroke-width="4" />
    <circle cx="-12" cy="0" r="3" fill="black" /><circle cx="12" cy="0" r="3" fill="black" />
  </g>

  <g transform="translate(450, 150)" filter="url(#shadow)">
    <!-- Rainbow Swirl -->
    <circle cx="0" cy="0" r="35" fill="#FFF" stroke="#FFF" stroke-width="2" />
    <path d="M0 0 L0 -35 A35 35 0 0 1 35 0 Z" fill="#ef4444" />
    <path d="M0 0 L35 0 A35 35 0 0 1 0 35 Z" fill="#fbbf24" />
    <path d="M0 0 L0 35 A35 35 0 0 1 -35 0 Z" fill="#4ade80" />
    <path d="M0 0 L-35 0 A35 35 0 0 1 0 -35 Z" fill="#3b82f6" />
    <circle cx="0" cy="0" r="5" fill="#FFF" />
    <circle cx="-10" cy="-10" r="3" fill="black" /><circle cx="10" cy="-10" r="3" fill="black" />
  </g>
</svg>
