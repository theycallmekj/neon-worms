<svg width="500" height="200" viewBox="0 0 500 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <linearGradient id="burger_bun" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" style="stop-color:#f59e0b" />
      <stop offset="100%" style="stop-color:#d97706" />
    </linearGradient>
    <linearGradient id="pizza_crust" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" style="stop-color:#fbbf24" />
      <stop offset="100%" style="stop-color:#d97706" />
    </linearGradient>
  </defs>

  <!-- Row 0: Burger, Pizza, Fries, Nugget, Hotdog -->
  <g transform="translate(50, 50)" filter="url(#shadow)">
    <!-- Burger -->
    <rect x="-35" y="-10" width="70" height="20" fill="#4ade80" rx="5" /> <!-- Lettuce -->
    <rect x="-35" y="0" width="70" height="15" fill="#ef4444" rx="5" /> <!-- Meat -->
    <path d="M-35 -10 Q-35 -35 0 -35 Q35 -35 35 -10 Z" fill="url(#burger_bun)" stroke="#FFF" stroke-width="2"/>
    <path d="M-35 15 Q-35 25 0 25 Q35 25 35 15 Z" fill="url(#burger_bun)" stroke="#FFF" stroke-width="2" />
    <circle cx="-10" cy="-5" r="4" fill="black" /><circle cx="10" cy="-5" r="4" fill="black" />
    <path d="M-5 5 Q0 10 5 5" fill="none" stroke="black" stroke-width="3" stroke-linecap="round" />
  </g>

  <g transform="translate(150, 50)" filter="url(#shadow)">
    <!-- Pizza Slice -->
    <path d="M-35 30 L0 -35 L35 30 Z" fill="url(#pizza_crust)" stroke="#FFF" stroke-width="2" />
    <path d="M-25 20 L0 -25 L25 20 Z" fill="#ef4444" />
    <circle cx="-5" cy="5" r="5" fill="#FFF" opacity="0.5" /><circle cx="10" cy="-5" r="3" fill="#FFF" opacity="0.5" />
    <circle cx="-5" cy="-5" r="3" fill="black" /><circle cx="5" cy="-5" r="3" fill="black" />
  </g>

  <g transform="translate(250, 50)" filter="url(#shadow)">
    <!-- Fries -->
    <rect x="-30" y="-10" width="60" height="40" fill="#ef4444" rx="5" stroke="#FFF" stroke-width="2" />
    <rect x="-20" y="-35" width="10" height="30" fill="#fbbf24" rx="2" />
    <rect x="-5" y="-40" width="10" height="35" fill="#fbbf24" rx="2" />
    <rect x="10" y="-30" width="10" height="25" fill="#fbbf24" rx="2" />
    <circle cx="-10" cy="5" r="3" fill="black" /><circle cx="10" cy="5" r="3" fill="black" />
  </g>

  <g transform="translate(350, 50)" filter="url(#shadow)">
    <!-- Nugget -->
    <path d="M-30 -20 Q0 -40 30 -20 Q40 0 20 30 Q0 40 -20 30 Q-40 0 -30 -20" fill="#f59e0b" stroke="#FFF" stroke-width="2" />
    <circle cx="-10" cy="-5" r="4" fill="black" /><circle cx="10" cy="-5" r="4" fill="black" />
    <path d="M-5 10 Q0 15 5 10" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" />
  </g>

  <g transform="translate(450, 50)" filter="url(#shadow)">
    <!-- Hotdog -->
    <rect x="-40" y="-10" width="80" height="25" fill="#f59e0b" rx="10" stroke="#FFF" stroke-width="2" />
    <rect x="-45" y="0" width="90" height="10" fill="#ef4444" rx="5" />
    <path d="M-30 2 Q0 5 30 2" fill="none" stroke="#fbbf24" stroke-width="4" stroke-linecap="round" />
  </g>

  <!-- Row 1: Soda, Taco, Burrito, Donut, Shake -->
  <g transform="translate(50, 150)" filter="url(#shadow)">
    <!-- Soda -->
    <rect x="-25" y="-30" width="50" height="60" fill="#ef4444" rx="5" stroke="#FFF" stroke-width="2" />
    <rect x="-5" y="-45" width="10" height="15" fill="#e2e8f0" />
    <circle cx="-10" cy="0" r="3" fill="black" /><circle cx="10" cy="0" r="3" fill="black" />
  </g>

  <g transform="translate(150, 150)" filter="url(#shadow)">
    <!-- Taco -->
    <path d="M-40 10 Q-40 -30 0 -30 Q40 -30 40 10 Z" fill="#fbbf24" stroke="#FFF" stroke-width="2" />
    <rect x="-30" y="0" width="60" height="10" fill="#4ade80" rx="2" />
    <circle cx="-10" cy="-10" r="3" fill="black" /><circle cx="10" cy="-10" r="3" fill="black" />
  </g>

  <g transform="translate(250, 150)" filter="url(#shadow)">
    <!-- Burrito -->
    <rect x="-20" y="-35" width="40" height="70" fill="#fef3c7" rx="15" stroke="#FFF" stroke-width="2" />
    <rect x="-20" y="0" width="40" height="10" fill="#CBD5E1" />
    <circle cx="-10" cy="-15" r="3" fill="black" /><circle cx="10" cy="-15" r="3" fill="black" />
  </g>

  <g transform="translate(350, 150)" filter="url(#shadow)">
    <!-- Donut -->
    <circle cx="0" cy="0" r="35" fill="#f59e0b" stroke="#FFF" stroke-width="2" />
    <circle cx="0" cy="0" r="30" fill="#f472b6" />
    <circle cx="0" cy="0" r="10" fill="transparent" stroke="#1e293b" stroke-width="5" />
    <circle cx="-12" cy="-5" r="3" fill="black" /><circle cx="12" cy="-5" r="3" fill="black" />
  </g>

  <g transform="translate(450, 150)" filter="url(#shadow)">
    <!-- Shake -->
    <path d="M-25 30 L-20 -20 L20 -20 L25 30 Z" fill="#FFF" stroke="#FFF" stroke-width="2" />
    <path d="M-20 -20 Q0 -45 20 -20 Z" fill="#f472b6" />
    <rect x="5" y="-50" width="5" height="30" fill="#ef4444" />
    <circle cx="-7" cy="0" r="3" fill="black" /><circle cx="7" cy="0" r="3" fill="black" />
  </g>
</svg>
