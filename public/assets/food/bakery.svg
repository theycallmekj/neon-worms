<svg width="500" height="200" viewBox="0 0 500 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer><feFuncA type="linear" slope="0.5" /></feComponentTransfer>
      <feMerge><feMergeNode /><feMergeNode in="SourceGraphic" /></feMerge>
    </filter>
  </defs>

  <!-- Row 0 -->
  <g transform="translate(50, 50)" filter="url(#shadow)">
    <!-- Cupcake -->
    <path d="M-25 10 L-20 30 L20 30 L25 10 Z" fill="#92400e" stroke="#FFF" stroke-width="2" />
    <path d="M-30 10 Q-35 -25 0 -25 Q35 -25 30 10 Z" fill="#f472b6" stroke="#FFF" stroke-width="2"/>
    <circle cx="0" cy="-28" r="8" fill="#ef4444" />
    <circle cx="-10" cy="-5" r="3" fill="black" /><circle cx="10" cy="-5" r="3" fill="black" />
  </g>

  <g transform="translate(150, 50)" filter="url(#shadow)">
    <!-- Cookie -->
    <circle cx="0" cy="0" r="35" fill="#d97706" stroke="#FFF" stroke-width="2" />
    <circle cx="-15" cy="-15" r="4" fill="#451a03" />
    <circle cx="10" cy="-20" r="4" fill="#451a03" />
    <circle cx="0" cy="5" r="4" fill="#451a03" />
    <circle cx="-20" cy="15" r="4" fill="#451a03" />
    <circle cx="20" cy="10" r="4" fill="#451a03" />
    <circle cx="-10" cy="-5" r="3" fill="black" /><circle cx="10" cy="-5" r="3" fill="black" />
  </g>

  <g transform="translate(250, 50)" filter="url(#shadow)">
    <!-- Pie -->
    <path d="M-40 20 L40 20 Q40 -10 0 -30 Q-40 -10 -40 20" fill="#f59e0b" stroke="#FFF" stroke-width="2" />
    <path d="M-40 0 L40 0 M-20 -20 L20 20 M-20 20 L20 -20" stroke="#b45309" stroke-width="3" />
    <circle cx="-10" cy="10" r="3" fill="black" /><circle cx="10" cy="10" r="3" fill="black" />
  </g>

  <g transform="translate(350, 50)" filter="url(#shadow)">
    <!-- Cake Slice -->
    <path d="M-35 30 L35 30 L35 -10 L0 -35 L-35 -10 Z" fill="#FFF" stroke="#FFF" stroke-width="2" />
    <rect x="-35" y="0" width="70" height="5" fill="#f472b6" />
    <circle cx="-10" cy="-10" r="3" fill="black" /><circle cx="10" cy="-10" r="3" fill="black" />
  </g>

  <g transform="translate(450, 50)" filter="url(#shadow)">
    <!-- Croissant -->
    <path d="M-40 10 Q-30 -30 0 -30 Q30 -30 40 10 Q20 0 0 0 Q-20 0 -40 10" fill="#f59e0b" stroke="#FFF" stroke-width="2" />
    <circle cx="-10" cy="-15" r="3" fill="black" /><circle cx="10" cy="-15" r="3" fill="black" />
  </g>

  <!-- Row 1 -->
  <g transform="translate(50, 150)" filter="url(#shadow)">
    <!-- Muffin -->
    <rect x="-20" y="10" width="40" height="20" fill="#d97706" rx="5" />
    <path d="M-30 10 Q-35 -20 0 -20 Q35 -20 30 10 Z" fill="#fbbf24" stroke="#FFF" stroke-width="2" />
    <circle cx="-10" cy="-5" r="3" fill="black" /><circle cx="10" cy="-5" r="3" fill="black" />
  </g>

  <g transform="translate(150, 150)" filter="url(#shadow)">
    <!-- Macaron -->
    <rect x="-30" y="-15" width="60" height="15" fill="#4ade80" rx="8" stroke="#FFF" stroke-width="2" />
    <rect x="-30" y="0" width="60" height="15" fill="#4ade80" rx="8" stroke="#FFF" stroke-width="2" />
    <rect x="-32" y="-3" width="64" height="6" fill="#FFF" opacity="0.8" />
    <circle cx="-10" cy="-3" r="3" fill="black" /><circle cx="10" cy="-3" r="3" fill="black" />
  </g>

  <g transform="translate(250, 150)" filter="url(#shadow)">
    <!-- Brownie -->
    <rect x="-30" y="-30" width="60" height="60" fill="#451a03" rx="5" stroke="#FFF" stroke-width="2" />
    <circle cx="-10" cy="-5" r="3" fill="black" /><circle cx="10" cy="-5" r="3" fill="black" />
    <rect x="-20" y="10" width="40" height="10" fill="#603101" rx="2" />
  </g>

  <g transform="translate(350, 150)" filter="url(#shadow)">
    <!-- Eclair -->
    <rect x="-40" y="-15" width="80" height="30" fill="#d97706" rx="15" stroke="#FFF" stroke-width="2" />
    <rect x="-35" y="-15" width="70" height="10" fill="#451a03" rx="10" />
    <circle cx="-15" cy="5" r="3" fill="black" /><circle cx="15" cy="5" r="3" fill="black" />
  </g>

  <g transform="translate(450, 150)" filter="url(#shadow)">
    <!-- Tart -->
    <path d="M-35 20 L35 20 L40 0 Q0 -10 -40 0 Z" fill="#d97706" stroke="#FFF" stroke-width="2" />
    <circle cx="-15" cy="-5" r="8" fill="#ef4444" />
    <circle cx="0" cy="-10" r="8" fill="#8b5cf6" />
    <circle cx="15" cy="-5" r="8" fill="#4ade80" />
    <circle cx="-10" cy="10" r="2" fill="black" /><circle cx="10" cy="10" r="2" fill="black" />
  </g>
</svg>
