<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <radialGradient id="fg" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#e0f7fa"/>
      <stop offset="50%" stop-color="#4dd0e1"/>
      <stop offset="100%" stop-color="#00838f"/>
    </radialGradient>
    <filter id="ff"><feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#00bcd4" flood-opacity=".6"/></filter>
  </defs>
  <!-- Snowflake -->
  <g transform="translate(32,32)" filter="url(#ff)">
    <!-- 6 main arms -->
    <line x1="0" y1="-24" x2="0" y2="24" stroke="url(#fg)" stroke-width="4" stroke-linecap="round"/>
    <line x1="-20.8" y1="-12" x2="20.8" y2="12" stroke="url(#fg)" stroke-width="4" stroke-linecap="round"/>
    <line x1="-20.8" y1="12" x2="20.8" y2="-12" stroke="url(#fg)" stroke-width="4" stroke-linecap="round"/>
    <!-- Branches on vertical arm -->
    <line x1="-6" y1="-14" x2="0" y2="-18" stroke="#4dd0e1" stroke-width="2" stroke-linecap="round"/>
    <line x1="6" y1="-14" x2="0" y2="-18" stroke="#4dd0e1" stroke-width="2" stroke-linecap="round"/>
    <line x1="-6" y1="14" x2="0" y2="18" stroke="#4dd0e1" stroke-width="2" stroke-linecap="round"/>
    <line x1="6" y1="14" x2="0" y2="18" stroke="#4dd0e1" stroke-width="2" stroke-linecap="round"/>
    <!-- Center crystal -->
    <circle cx="0" cy="0" r="5" fill="#e0f7fa" opacity=".8"/>
    <circle cx="0" cy="0" r="2.5" fill="white" opacity=".6"/>
  </g>
</svg>
