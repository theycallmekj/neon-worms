<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="icingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF69B4;stop-opacity:1" /> <!-- Hot Pink -->
      <stop offset="100%" style="stop-color:#9400D3;stop-opacity:1" /> <!-- Violet -->
    </linearGradient>

    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Aura -->
  <circle cx="256" cy="256" r="230" fill="#FF69B4" opacity="0.15" filter="url(#neonGlow)"/>

  <!-- Donut Outline -->
  <circle cx="256" cy="256" r="160" fill="none" stroke="#FFA500" stroke-width="20" filter="url(#neonGlow)"/>
  
  <!-- Icing (Dripping Neon) -->
  <path d="M150,180 Q200,80 256,100 Q312,80 362,180 Q440,256 362,350 Q312,430 256,410 Q200,430 150,350 Q70,256 150,180" 
        fill="url(#icingGrad)" stroke="#fff" stroke-width="5" opacity="0.9" filter="url(#neonGlow)"/>
        
  <!-- Hole -->
  <circle cx="256" cy="256" r="50" fill="#111" stroke="#FFA500" stroke-width="5"/>

  <!-- Sprinkles (Glowing Neon Rectangles) -->
  <g filter="url(#neonGlow)">
    <rect x="200" y="160" width="12" height="30" rx="5" fill="#00FFFF" transform="rotate(20 205 170)"/>
    <rect x="280" y="150" width="12" height="30" rx="5" fill="#FFFF00" transform="rotate(-15 285 160)"/>
    <rect x="320" y="240" width="12" height="30" rx="5" fill="#00FF00" transform="rotate(45 325 230)"/>
    <rect x="180" y="300" width="12" height="30" rx="5" fill="#FFFFFF" transform="rotate(-30 185 290)"/>
    <rect x="250" y="360" width="12" height="30" rx="5" fill="#FF4500" transform="rotate(10 255 375)"/>
  </g>
</svg>
