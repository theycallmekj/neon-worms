<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="candyGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" /> <!-- Cyan -->
      <stop offset="100%" style="stop-color:#FF00FF;stop-opacity:1" /> <!-- Magenta -->
    </radialGradient>
    
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Aura -->
  <circle cx="256" cy="220" r="180" fill="#FF00FF" opacity="0.15" filter="url(#neonGlow)"/>

  <!-- Stick -->
  <rect x="246" y="280" width="20" height="200" rx="5" fill="#FFF" stroke="#CCC" stroke-width="2"/>

  <!-- Candy Head -->
  <circle cx="256" cy="200" r="120" fill="url(#candyGrad)" stroke="#FFF" stroke-width="8" filter="url(#neonGlow)"/>

  <!-- Swirl Pattern -->
  <path d="M256,200 m-80,0 a80,80 0 1,0 160,0 a80,80 0 1,0 -160,0" 
        stroke="#FFF" stroke-width="15" fill="none" stroke-dasharray="30, 30" opacity="0.8" filter="url(#neonGlow)"/>
        
  <path d="M256,200 m-40,0 a40,40 0 1,0 80,0 a40,40 0 1,0 -80,0" 
        stroke="#FFFF00" stroke-width="10" fill="none" filter="url(#neonGlow)"/>

  <!-- Highlight Shine -->
  <path d="M180,140 Q210,110 240,120" stroke="#FFF" stroke-width="8" fill="none" stroke-linecap="round" filter="url(#neonGlow)"/>
  
  <!-- Sparkles -->
  <path d="M400,100 L410,120 L430,120 L415,135 L420,155 L400,140 L380,155 L385,135 L370,120 L390,120 Z" fill="#FFF" filter="url(#neonGlow)"/>
</svg>
