<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="snowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:1" />
    </linearGradient>
    <filter id="snowGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g transform="translate(256, 256)" filter="url(#snowGlow)">
    <!-- Main Snow Crystals (6 branches) -->
    <g stroke="url(#snowGrad)" stroke-width="20" stroke-linecap="round">
      <!-- Logic: Rotate 6 times -->
      <line y1="-200" y2="0" transform="rotate(0)" />
      <line y1="-200" y2="0" transform="rotate(60)" />
      <line y1="-200" y2="0" transform="rotate(120)" />
      <line y1="-200" y2="0" transform="rotate(180)" />
      <line y1="-200" y2="0" transform="rotate(240)" />
      <line y1="-200" y2="0" transform="rotate(300)" />
    </g>

    <!-- Crystal Details (V shapes on branches) -->
    <g stroke="url(#snowGrad)" stroke-width="12" stroke-linecap="round" fill="none">
      <!-- Per branch detail -->
      <path d="M-40,-100 L0,-140 L40,-100" transform="rotate(0)" />
      <path d="M-40,-100 L0,-140 L40,-100" transform="rotate(60)" />
      <path d="M-40,-100 L0,-140 L40,-100" transform="rotate(120)" />
      <path d="M-40,-100 L0,-140 L40,-100" transform="rotate(180)" />
      <path d="M-40,-100 L0,-140 L40,-100" transform="rotate(240)" />
      <path d="M-40,-100 L0,-140 L40,-100" transform="rotate(300)" />
      
      <!-- Inner smaller V's -->
      <path d="M-25,-50 L0,-80 L25,-50" transform="rotate(0)" />
      <path d="M-25,-50 L0,-80 L25,-50" transform="rotate(60)" />
      <path d="M-25,-50 L0,-80 L25,-50" transform="rotate(120)" />
      <path d="M-25,-50 L0,-80 L25,-50" transform="rotate(180)" />
      <path d="M-25,-50 L0,-80 L25,-50" transform="rotate(240)" />
      <path d="M-25,-50 L0,-80 L25,-50" transform="rotate(300)" />
    </g>
    
    <!-- Central Hexagon Gem -->
    <polygon points="0,-30 26,-15 26,15 0,30 -26,15 -26,-15" fill="#e0ffff" opacity="0.9" filter="url(#snowGlow)"/>
  </g>
</svg>
