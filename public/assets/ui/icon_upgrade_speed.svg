<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="speedGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0088FF;stop-opacity:1" />
    </linearGradient>
    <filter id="speedGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Motion Lines -->
  <path d="M50,200 L150,200" stroke="#FFF" stroke-width="5" stroke-linecap="round" opacity="0.5"/>
  <path d="M30,250 L120,250" stroke="#FFF" stroke-width="5" stroke-linecap="round" opacity="0.3"/>
  <path d="M60,300 L140,300" stroke="#FFF" stroke-width="5" stroke-linecap="round" opacity="0.5"/>

  <!-- Wing Shape -->
  <path d="M150,256 Q250,100 450,150 Q350,256 450,400 Q200,350 150,256 Z" 
        fill="url(#speedGrad)" stroke="#FFF" stroke-width="4" filter="url(#speedGlow)"/>
  
  <!-- Inner Details -->
  <path d="M200,256 Q280,180 380,200" stroke="#FFF" stroke-width="5" fill="none" opacity="0.6"/>
  <path d="M220,280 Q300,320 380,300" stroke="#FFF" stroke-width="5" fill="none" opacity="0.6"/>
</svg>
