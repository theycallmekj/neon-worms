<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
    <filter id="shieldGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Shield Shape -->
  <path d="M256,50 L420,100 V220 Q420,350 256,462 Q92,350 92,220 V100 L256,50 Z" 
        fill="none" stroke="url(#shieldGrad)" stroke-width="15" filter="url(#shieldGlow)"/>

  <!-- Inner Fill -->
  <path d="M256,70 L390,110 V210 Q390,320 256,420 Q122,320 122,210 V110 L256,70 Z" 
        fill="url(#shieldGrad)" opacity="0.2"/>

  <!-- Cross / Design -->
  <path d="M256,120 V380 M150,200 H362" stroke="#FFF" stroke-width="20" stroke-linecap="round" opacity="0.8" filter="url(#shieldGlow)"/>
</svg>
