<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="magnetGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF3333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC0000;stop-opacity:1" />
    </linearGradient>
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- U Shape -->
  <path d="M156,150 V250 A100,100 0 0,0 356,250 V150" 
        fill="none" stroke="url(#magnetGrad)" stroke-width="60" stroke-linecap="round" filter="url(#neonGlow)"/>

  <!-- Example 'Tips' (White Parts) -->
  <rect x="126" y="150" width="60" height="40" fill="#DDD" />
  <rect x="326" y="150" width="60" height="40" fill="#DDD" />

  <!-- Magnetic Waves -->
  <path d="M200,350 Q256,400 312,350" stroke="#00FFFF" stroke-width="8" fill="none" opacity="0.8" filter="url(#neonGlow)"/>
  <path d="M180,380 Q256,440 332,380" stroke="#00FFFF" stroke-width="8" fill="none" opacity="0.6" filter="url(#neonGlow)"/>
  
  <!-- Sparkles -->
  <circle cx="256" cy="300" r="5" fill="#FFF" filter="url(#neonGlow)"/>
  <circle cx="150" cy="100" r="10" fill="#FFFF00" filter="url(#neonGlow)"/>
  <circle cx="362" cy="100" r="10" fill="#FFFF00" filter="url(#neonGlow)"/>
</svg>
